<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Current Place to Destination
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input 
      id="startValue"
      [(ngModel)]="start"
      placeholder="Start" readonly>
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input
      id="destinationValue"
      [(ngModel)]="destination"
      clearInput=true
      (ionChange)="destinationChanged()"
      placeholder="Destination">
    </ion-input>
    <!-- <ion-icon 
      name="map" 
      class="input-map">
    </ion-icon> -->
  
  </ion-item>
  
  <ion-list 
    [hidden]="checkDestinationIsTrue()">
      <ion-card  
        *ngFor="let result of destinationResult">
        <ion-card-content 
          (click)="setDestination(result)" >
            {{result}}
        </ion-card-content>
      </ion-card>
    </ion-list>
  
  
  
  <ion-button 
    *ngIf="activateButton()"
    float-right
    (click)="findRoute()"
    routeDirection="forward"
    padding
    >
    <ion-ripple-effect></ion-ripple-effect>
    Find Buses
  </ion-button>
  
  <br><br><br>
  
  
  
  
  
  
  <ion-title *ngIf="resultView">
    Available Direct Buses
  </ion-title>

<div *ngIf="resultView">
    <ion-card expand="block"  *ngFor="let result of searchResults">
  
    <ion-grid>
      <ion-row>
        <ion-col float-left>
          <div>
            <ion-card-title float-left>
            {{result.routeNumber}}
          </ion-card-title>
          <br/>
          <br/>
        <ion-card-subtitle float-left>
            {{result.routeName}}
        </ion-card-subtitle>
          </div>
        </ion-col>
      
        <ion-col float-right>
      <div>
          <ion-button icon-start float-right large (click)="load(result)">
                <ion-icon name="information-circle" padding-right></ion-icon>
                  &nbsp; More Info
            </ion-button>
      </div>
          </ion-col>
      
      </ion-row>
    </ion-grid>


 
  </ion-card>
</div>

</ion-content>
