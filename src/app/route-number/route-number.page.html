<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Route Number
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input autofocus="true" [(ngModel)]="routeNumber" type="Number" pattern="\d*" maxlength="4" placeholder="Route Number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button icon-start float-right (click)="btnShowMap(routeNumber)">
        <ion-icon name="search" padding-right></ion-icon>
        &nbsp;
        Show results
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>



  <!-- <ion-item *ngIf="showMap()">
    <div  #map  style="height: 80%">
    <h1>Map Comes Here</h1>
    </div>
    </ion-item> -->

    <ion-card *ngIf="showMap()">
      <img src="../../assets/images/177/177_bus.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Route details</ion-card-subtitle>
        <ion-card-title>{{routeNumber}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{routeName}}</p>
        <button class="material-text-button" float-right (click)="load()" padding>More Details</button>
      </ion-card-content>
    </ion-card>
</ion-content>
