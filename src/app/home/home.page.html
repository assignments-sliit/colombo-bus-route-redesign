<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-search-route-number">
      Search Route Number
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-item>
    <ion-input id="startValue" [(ngModel)]="start" (ionChange)="startChanged()" clearUnput=true placeholder="Start" autofocus=true>
    </ion-input>

    <!-- <ion-icon class="input-map" name="map" isActive="true" (click)="google.lk">
    </ion-icon> -->
  </ion-item>


  <ion-list [hidden]="checkStartIsTrue()">
    <ion-card *ngFor="let result of startResult">
      <ion-card-content (click)="setStart(result)">
        {{result}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-item>
    <ion-input id="destinationValue" [(ngModel)]="destination" clearInput=true (ionChange)="destinationChanged()"
      placeholder="Destination">
    </ion-input>
    <!-- <ion-icon name="map" class="input-map">
    </ion-icon> -->

  </ion-item>

  <ion-list [hidden]="checkDestinationIsTrue()">
    <ion-card *ngFor="let result of destinationResult">
      <ion-card-content (click)="setDestination(result)">
        {{result}}
      </ion-card-content>
    </ion-card>
  </ion-list>



  <ion-button *ngIf="activateButton()" float-right (click)="findRoute()" routeDirection="forward" padding>
    <ion-ripple-effect></ion-ripple-effect>
    Find Buses
  </ion-button>

  <br><br><br>






  <ion-title *ngIf="resultView">
    Available Direct Buses
  </ion-title>

  <div *ngIf="resultView">
    <ion-card class="results-card" expand="block" *ngFor="let result of searchResults">

      <ion-grid>
        <ion-row>
          <ion-col float-left>
            <div>
              <ion-card-title float-left>
                {{result.routeNumber}}
              </ion-card-title>
              <br />
              <br />
              <ion-card-subtitle float-left>
                {{result.routeName}}
              </ion-card-subtitle>
            </div>
          </ion-col>

          <ion-col float-right>
            <div>
              <ion-button icon-start float-right large (click)="load(result)">
                <ion-icon name="information-circle" padding-right></ion-icon>
                &nbsp; More Info
              </ion-button>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>



    </ion-card>
  </div>


  <div *ngIf="resultView2">
    <ion-card expand="block">

      <ion-grid>
        <ion-row>
          <ion-col float-left>
            <div>
              <ion-card-title float-left>
                101-177
              </ion-card-title>
              <br />
              <br />
              <ion-card-subtitle float-left>
                Wellawatte - Kollupitiya - Malabe
              </ion-card-subtitle>
            </div>
          </ion-col>

          <ion-col float-right>
            <div>
              <ion-button icon-start float-right large (click)="load(177)">
                <ion-icon name="information-circle" padding-right></ion-icon>
                &nbsp; More Info
              </ion-button>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>



    </ion-card>
  </div>



  <div *ngIf="resultView2">
    <ion-card expand="block">

      <ion-grid>
        <ion-row>
          <ion-col float-left>
            <div>
              <ion-card-title float-left>
                101-190
              </ion-card-title>
              <br />
              <br />
              <ion-card-subtitle float-left>
                Wellawatte - Fort - Malabe
              </ion-card-subtitle>
            </div>
          </ion-col>

          <ion-col float-right>
            <div>
              <ion-button icon-start float-right large (click)="load(190)">
                <ion-icon name="information-circle" padding-right></ion-icon>
                &nbsp; More Info
              </ion-button>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>



    </ion-card>
  </div>


</ion-content>
